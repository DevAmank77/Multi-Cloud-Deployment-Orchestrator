apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
  labels:
    app: flask-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      - name: flask-app
        image: amank772004/flask-multicloud-app:ff681ebd3e678e6282850e2ce6c9485d66eab6ee
        ports:
        - containerPort: 8000
