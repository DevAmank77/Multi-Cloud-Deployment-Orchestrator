apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
  labels:
    app: flask-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      - name: flask-app
        image: amank772004/flask-multicloud-app:0f1e7adc04d0d0ed7aa212c80a716b3172bfd0da
        ports:
        - containerPort: 8000
