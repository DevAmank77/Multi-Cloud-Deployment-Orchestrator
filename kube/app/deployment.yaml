apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
  labels:
    app: flask-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      - name: flask-app
        image: amank772004/flask-multicloud-app:e1ce25e16df6e9f66812a89678dabf0d5b7c0eef
        ports:
        - containerPort: 8000
