apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
  labels:
    app: flask-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      - name: flask-app
        image: amank772004/flask-multicloud-app:bc329d6aab73241b27485b6743c3b9943a194d9b
        ports:
        - containerPort: 8000
